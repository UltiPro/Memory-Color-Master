<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Color Master</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-score">
        Your time: <span id="game-score-value">--:--</span>
    </div>
    <div class="game-box">
        <template id="game-box-item-template">
            <div class="game-box-item">
                <div class="game-box-item-inner">
                    <div class="game-box-item-front"></div>
                    <div class="game-box-item-back"></div>
                </div>
            </div>
        </template>
    </div>
    <div class="game-restart">
        <button id="game-restart-button">Restart</button>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="index.js"></script>

</html>
